plugins {
    id 'java'
    id 'nebula.plugin-plugin' version '15.4.1'
}

group 'ch.snb.release.test'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
